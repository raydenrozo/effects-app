<div class="card-columns">

    <div class="card" *ngFor="let usuario of usuarios">
      <img [src]="usuario.avatar" class="card-img-top" alt="usuario.first_name">
      <div class="card-body">
        <h5 class="card-title">{{ usuario.first_name  | titlecase}} {{ usuario.last_name | titlecase }}</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.</p>
        <p class="card-text">
            <span class="text-muted">ID: {{ usuario.id }}</span>
        </p>
        <!-- <p class="card-text">
            <span class="text-muted">Email: {{ usuario.email }}</span>
        </p> -->
      </div>
    </div>

</div>
